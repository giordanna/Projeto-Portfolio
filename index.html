<!doctype html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,500">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/media.css">
	<title>Giordanna De Gregoriis</title>
</head>

<body>
	<header>
		<img class="logo" src="img/logo.png" alt="logo do portoflio contendo duas letras G dentro de um círculo vermelho">

		<div class="principal">
			<h1 class="titulo">Giordanna</h1>
			<h4 class="subtitulo">Full-Stack Ninja</h4>
		</div>
	</header>

	<hr>

	<!-- consultado: https://developer.mozilla.org/pt-BR/docs/Aprender/HTML/Multimedia_and_embedding/Responsive_images -->
	<img class="banner"
		srcset="img/servicos-header-320.jpg 320w,
				img/servicos-header-480.jpg 480w,
				img/servicos-header-800.jpg 800w,
				img/servicos-header-2000.jpg 2000w"
		sizes="(max-width: 320px) 280px,
				(max-width: 480px) 440px,
				(max-width: 800px) 760px,
				840px"
		src="img/servicos-header-2000.jpg" alt="imagem de destaque do site, mostrando código e um vetor">

	<article>
		<h2 class="trabalhos">Trabalhos em destaque</h2>

		<!-- Início da lista de "itens" -->
		<div class="itens">
			<section class="item">
				<a href="https://github.com/giordanna/Movie-Trailers" target="_blank">
					<img class="miniatura"
						srcset="img/projeto-movies-320.jpg 320w,
								img/projeto-movies-480.jpg 480w,
								img/projeto-movies-800.jpg 800w"
						sizes="(max-width: 320px) 280px,
								(max-width: 480px) 440px,
								800px"
						src="img/projeto-movies-800.jpg" alt="miniatura do projeto de trailer de filmes">

					<h3>Movie Trailers</h3>
					<p>github.com/giordanna/movie-trailers</p>
				</a>
			</section>

			<section class="item">
				<a href="https://github.com/giordanna/Projeto-Portfolio" target="_blank">
					<img class="miniatura"
						srcset="img/projeto-portfolio-320.jpg 320w,
								img/projeto-portfolio-480.jpg 480w,
								img/projeto-portfolio-800.jpg 800w"
						sizes="(max-width: 320px) 280px,
								(max-width: 480px) 440px,
								800px"
						src="img/projeto-portfolio-800.jpg" alt="miniatura do projeto do portfólio">

					<h3>Portfolio</h3>
					<p>github.com/giordanna/projeto-portfolio</p>
				</a>
			</section>

			<section class="item">
				<a href="https://github.com/giordanna/mosaico-fractal-web" target="_blank">
					<img class="miniatura"
						srcset="img/projeto-mosaico-320.jpg 320w,
								img/projeto-mosaico-480.jpg 480w,
								img/projeto-mosaico-800.jpg 800w"
						sizes="(max-width: 320px) 280px,
								(max-width: 480px) 440px,
								800px"
						src="img/projeto-mosaico-800.jpg" alt="miniatura do projeto mosaico fractal web">

					<h3>Mosaico Fractal</h3>
					<p>github.com/giordanna/mosaico-fractal-web</p>
				</a>
			</section>
		</div>
		<!-- Fim da lista de "itens" -->
	</article>

	<footer>
		Portfólio © 2018 Giordanna De Gregoriis
	</footer>

</body>

</html>
